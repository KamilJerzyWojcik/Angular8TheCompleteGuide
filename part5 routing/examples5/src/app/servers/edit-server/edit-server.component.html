<h2 *ngIf="!allowEdit">you are not allowed to edit!</h2>

<div *ngIf="allowEdit">
    <div class="form-group">
        <label for="name">Server name</label>
        <input type="text" id="name" [(ngModel)]="serverName" class="form-control">
    </div>
    <div class="form-group">
        <label for="status">Server status</label>
        <select id="status" class="form-control" [(ngModel)]="serverStatus">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
    </div>

    <button class="btn btn-primary" (click)="onUpdateServer()">
        Update Server
    </button>

    <p>edit id: {{ server.id }}</p>
</div>
